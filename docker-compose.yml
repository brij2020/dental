# docker-compose.yml - Production Deployment

version: '3.9'

services:
  # MongoDB/DocumentDB
  mongodb:
    image: mongo:7.0
    container_name: dental-clinic-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
      MONGO_INITDB_DATABASE: dental-clinic
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - dental-clinic-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dental-clinic-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8080
      DB_URL: mongodb://admin:${DB_PASSWORD}@mongodb:27017/dental-clinic?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: 7d
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - dental-clinic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dental-clinic-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - dental-clinic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: MongoDB Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: dental-clinic-db-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${DB_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - dental-clinic-network
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

  # Optional: Log aggregation
  # Note: Can be replaced with CloudWatch in AWS
  logging:
    image: graylog/graylog:5.0
    container_name: dental-clinic-logs
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "12201:12201/udp"
    environment:
      GRAYLOG_PASSWORD_SECRET: ${GRAYLOG_SECRET}
      GRAYLOG_ROOT_PASSWORD_SHA2: ${GRAYLOG_PASSWORD_SHA2}
      GRAYLOG_HTTP_EXTERNAL_URI: http://localhost:9000/
      GRAYLOG_MONGODB_URI: mongodb://admin:${DB_PASSWORD}@mongodb:27017/graylog?authSource=admin
    depends_on:
      - mongodb
    networks:
      - dental-clinic-network
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  dental-clinic-network:
    driver: bridge
