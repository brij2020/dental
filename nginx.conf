# nginx.conf - Production Reverse Proxy Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/ngx_http_gzip_static_module.so;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # ============================================
  # LOGGING
  # ============================================
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct="$upstream_connect_time" '
                  'uht="$upstream_header_time" urt="$upstream_response_time"';

  access_log /var/log/nginx/access.log main;

  # ============================================
  # PERFORMANCE
  # ============================================
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 50M;

  # ============================================
  # GZIP COMPRESSION
  # ============================================
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml font/truetype font/opentype 
             application/vnd.ms-fontobject image/svg+xml;
  gzip_disable "msie6";

  # ============================================
  # UPSTREAM BACKENDS
  # ============================================
  upstream api_backend {
    least_conn;
    server backend:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
  }

  # ============================================
  # RATE LIMITING
  # ============================================
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

  # ============================================
  # HTTP REDIRECT TO HTTPS
  # ============================================
  server {
    listen 80;
    server_name _;

    # Allow Let's Encrypt ACME
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ============================================
  # HTTPS CONFIGURATION
  # ============================================
  server {
    listen 443 ssl http2;
    server_name _;

    # ============================================
    # SSL CERTIFICATES
    # ============================================
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # ============================================
    # SSL CONFIGURATION
    # ============================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # ============================================
    # FRONTEND - REACT APP
    # ============================================
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      
      # Cache busting for static assets
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }

      # Don't cache index.html
      location = /index.html {
        add_header Cache-Control "public, must-revalidate, proxy-revalidate, max-age=0";
      }
    }

    # ============================================
    # API ROUTES
    # ============================================
    location /api/ {
      limit_req zone=api_limit burst=20 nodelay;

      proxy_pass http://api_backend;
      proxy_http_version 1.1;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $server_name;
      proxy_set_header X-Request-ID $request_id;

      # Connection settings
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      proxy_buffering off;

      # Websocket support (if needed)
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Keep connections alive
      proxy_set_header Connection "";
    }

    # ============================================
    # HEALTH CHECK ENDPOINT
    # ============================================
    location /health {
      limit_req zone=general_limit burst=10 nodelay;
      proxy_pass http://api_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      access_log off;
    }

    # ============================================
    # ADMIN ENDPOINTS (optional, restricted)
    # ============================================
    location /admin/ {
      # Restrict to specific IP addresses
      allow 10.0.0.0/8;      # VPC CIDR
      deny all;

      proxy_pass http://api_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location ~ ~$ {
      deny all;
      access_log off;
      log_not_found off;
    }

    # ============================================
    # ERRORS
    # ============================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
}
